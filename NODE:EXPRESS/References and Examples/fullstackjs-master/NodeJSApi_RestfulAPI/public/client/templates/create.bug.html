<form class="well container" ng-submit="vm.createBug()">
  <div class="form-well">
    <label>Description</label>
    <textarea class="form-control" ng-model="vm.bug.description" placeholder="Description for the bug..." required></textarea>
  </div>
  <br>
  <div class="form-well">
    <label>Priority</label>
    <select class="form-control" ng-model="vm.bug.priority" required>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </div>
  <br>
  <div class="form-well">
    <label>Your Name</label>
    <input placeholder="Your Name..." class="form-control" ng-model="vm.bug.submittedBy" required/>
  </div>
  <br>
  <div class="form-well center">
    <button type="submit" class="btn btn-lg btn-success" ng-disabled="!vm.bug.description || !vm.bug.priority || !vm.bug.submittedBy">Submit</button>
  </div>
</form>
